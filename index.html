<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(images/1.jpg);">
    <div class="banner-container">
    <h1>I'm a waterfall</h1>
    <p>Not really sure the relevance of this subject matter</p>
    <a class="btn-primary" href="https://lewagon.github.io/landing-page-challenge/#">Buy now</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="middle-container">
    <h2 class="text-center">These are different waterfalls</h2>
    <div class="cards">
      <div class="each-card">
        <img src="images/2.jpg" alt="cool pic">
        <h3>I am a waterfall</h3>
        <p>Dont fall down!</p>
      </div>
      <div class="each-card">
        <img src="images/3.jpg" alt="cooler pic">
        <h3>I am a different waterfall</h3>
        <p>slightly more plesent</p>
      </div>
      <div class="each-card">
        <img src="images/4.jpg" alt="">
        <h3>I'm the third waterfall</h3>
        <p>Come and check me out!</p>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
  <div class="icons">
    <a href="https://lewagon.github.io/landing-page-challenge/#">
      <i class="fab fa-fw fa-facebook-f"></i>
    </a>
    <a href="https://lewagon.github.io/landing-page-challenge/#">
      <i class="fab fa-fw fa-github"></i>
    </a>
    <a href="https://lewagon.github.io/landing-page-challenge/#">
      <i class="fab fa-fw fa-twitter"></i>
    </a>
  </div>
  <p>This website was coded by me</p>
  </div>
</body>
</html>
